###################### JOnAS Server configuration
#
#  The current file is in the <jonas-install>/config directory.
#


#  Set the name of the JOnAS Server
jonas.name			jonas
jonas.orb.port			0
jonas.log.configfile 		trace.properties
jonas.services			registry,jtm,dbm,jms,ejb

#
###################### JOnAS Registry service configuration
#
jonas.service.registry.mode		collocated

#
###################### JOnAS EJB Container service configuration
#
jonas.service.ejb.class		org.objectweb.jonas.container.EJBServiceImpl
jonas.service.ejb.descriptors	rubis.jar

#
###################### JOnAS JMS service configuration
#
#  Set the name of the implementation class of the jms service
jonas.service.jms.class		org.objectweb.jonas.jms.JmsServiceImpl

### MOM configuration ###
jonas.service.jms.mom		org.objectweb.jonas_jms.JmsAdminForJoram

#  Set the Jms Server launching mode
#  If set to 'true'  it is launched in the same JVM as EJBServer
#  If set to 'false' Jms Server is launched in a separate JVM
jonas.service.jms.collocated	true

#  Set to the url connexion when the Jms server is not collocated
jonas.service.jms.url		joram://sci20:16010

#  Set the list of topics that must be created and registered in jndi
jonas.service.jms.topics         topicBrowseRegions
jonas.service.jms.topics         topicBrowseCategories
jonas.service.jms.topics         topicAuth
jonas.service.jms.topics         topicSearchItemsByCategory
jonas.service.jms.topics         topicSearchItemsByRegion
jonas.service.jms.topics         topicViewItem
jonas.service.jms.topics         topicViewUserInfo
jonas.service.jms.topics         topicPutComment
jonas.service.jms.topics         topicStoreComment
jonas.service.jms.topics         topicRegisterUser
jonas.service.jms.topics         topicRegisterItem
jonas.service.jms.topics         topicPutBid
jonas.service.jms.topics         topicStoreBid
jonas.service.jms.topics         topicViewBidHistory
jonas.service.jms.topics         topicBuyNow
jonas.service.jms.topics         topicStoreBuyNow
jonas.service.jms.topics         topicAboutMe


#
###################### JOnAS DBM Database service configuration
#
jonas.service.dbm.class		org.objectweb.jonas.dbm.DataBaseServiceImpl
jonas.service.dbm.datasources	mysql


#
###################### JOnAS JTM Transaction service configuration
#

jonas.service.jtm.class		org.objectweb.jonas.jtm.TransactionServiceImpl
jonas.service.jtm.remote	false
jonas.service.jtm.timeout	300
